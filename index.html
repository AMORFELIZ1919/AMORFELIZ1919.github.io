<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"TE AMO わ"</title>
  <style>
    /* Estilos para centrar el bot贸n */
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Estilos para el bot贸n */
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #000000;
      color: white;
      border-radius: 5px;
    }

    /* Estilos para los corazones */
    .heart {
      position: fixed;
      color: #ff0080;
      animation: fall 3s linear infinite;
    }

    /* Animaci贸n para los corazones */
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>PARA DESCUBRIR CADA SECRETO DEBES APRETAR LOS BOTONES AMOR<h1/>
  <div id="container">
    <!-- Bot贸n que muestra "TE AMO" -->
    <button class="button" onclick="mostrarTeAmo()">SECRETO N掳1</button>
    <!-- Bot贸n para la cascada de corazones -->
    <button class="button" onclick="mostrarCascada()">SECRETO N掳2</button>
    <!-- Div para mostrar la palabra "TE AMO" -->
    <div id="teAmoText"></div>
  </div>

  <script>
    // Funci贸n que muestra "TE AMO" al lado del bot贸n
    function mostrarTeAmo() {
      // Obtener referencia al div para mostrar "TE AMO"
      var teAmoTextDiv = document.getElementById("teAmoText");
      // Establecer el contenido del div como "TE AMO" y un coraz贸n
      teAmoTextDiv.innerHTML = "&#10084;FELICES 6 AOS Y 8 MESES AMORSHITOOOOO!!!  TE AMOOOOOOOO MUUUUCHOOOO!!!"; // Coraz贸n (Unicode) seguido de "TE AMO"
      // Aplicar estilos al div
      teAmoTextDiv.style.fontSize = "30px";
      teAmoTextDiv.style.color = "red";
    }

    // Funci贸n que muestra una cascada de corazones
    function mostrarCascada() {
      // Crea un nuevo elemento div para cada coraz贸n y lo a帽ade al cuerpo del documento
      for (var i = 0; i < 50; i++) {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ";";
        // Asigna posiciones aleatorias para cada coraz贸n
        var leftPosition = Math.random() * window.innerWidth + "px";
        var topPosition = Math.random() * -100 + "px"; // Posici贸n inicial por encima de la pantalla
        heart.style.left = leftPosition;
        heart.style.top = topPosition;
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
